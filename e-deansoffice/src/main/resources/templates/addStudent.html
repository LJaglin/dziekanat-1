<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="superuserpage">
<head>
	<meta charset="utf-8" />
	<meta name="description" content="formularz logowania" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>e-Dziekanat</title>
	
	<!-- <link th:href="@{/css/login.css}" rel="stylesheet" /> -->
	 	<link rel="stylesheet" type="text/css" media="all"  th:href="@{/css/login2.css}"   />
	
	
</head>
<body>
<div layout:fragment="content">
	<h3>Dodawanie nowego studenta</h3>
	<br />
	<div id="container">
		
		<div id="form">
		  <form action="createStudent" method="post">
			<input type="text" name="name" placeholder="imię"></input>
			<br />
			<input type="text" name="surname" placeholder="nazwisko"></input>
			<br />
			<input type="text" name="city" placeholder="miasto"></input>
			<br />
			<input type="text" name="phone" placeholder="telefon"></input>
		  	<br />
		  	<input type="text" name="fieldOfStudy" placeholder="kierunek studiów"></input>
		  	<br />
		  	<input type="text" name="yearOfStudy" placeholder="rok studiów"></input>
		  	<br />
		  	<input type="text" name="currentSemester" placeholder="semestr"></input>
		  	<br />
			<input type="submit" value="Dodaj"></input>
		  </form>
		</div>
	</div>	
	<br />
</div>
</body>
</html>
