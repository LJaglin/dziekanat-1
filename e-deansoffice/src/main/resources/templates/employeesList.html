<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="superuserpage">
<head>
	<meta charset="utf-8" />
	<meta name="description" content="formularz logowania" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>e-Dziekanat</title>
	
	<!-- <link th:href="@{/css/superuserpage.css}" rel="stylesheet" /> -->
		<link rel="stylesheet" type="text/css" media="all"  th:href="@{/css/superuserpage2.css}"   />
	
	<!-- <link th:href="@{/css/lists.css}" rel="stylesheet" /> -->
		<link rel="stylesheet" type="text/css" media="all"  th:href="@{/css/lists2.css}"   />
	
</head>
<body>
	<div th:replace="template::sayWelcome"></div>

	<!-- <h3 id="title">Zalogowany jako: <span th:text="${session.userLogin}" style="color:red;"></span></h3>
	<br /> -->
	
<div layout:fragment="content">
	<h2>Lista pracowników</h2>
	<br />
	
		<table border="1" cellpadding="5" style="width:95%; font-size: 1vw;">
			<tr><th>Id</th><th>Imię</th><th>Nazwisko</th><th>Miasto</th><th>e-mail</th><th>Telefon</th><th>Opcje</th></tr>
			<tr th:each="employee: ${employees}">
				<td><span th:text="${employee.id}" /></td>
				<td><span th:text="${employee.name}" /></td>
				<td><span th:text="${employee.surname}" /></td>
				<td><span th:text="${employee.city}" /></td>
				<td><span th:text="${employee.eMail}" /></td>
				<td><span th:text="${employee.phone}" /></td>
				<td>
            		<a th:href="@{/removeEmployee/{id}(id=${employee.id})}"><span>Usuń</span></a>
      		  </td>
			</tr>
		</table>
	<br />
</div>
</body>
</html>
