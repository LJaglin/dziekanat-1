<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="superuserpage" >

<head>
	<meta charset="utf-8" />
	<meta name="description" content="formularz logowania" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>e-Dziekanat</title>
	
	
</head>
<body>
<div layout:fragment="content">

	<h2>Lista kierunków studiów</h2>
	<br />
	
		<table border="1" cellpadding="4" style="width:95%; font-size: 1vw;">
			<tr><th>Id</th><th>Kierunek studiów</th><th>Wydział</th><th>Poziom kształcenia</th><th>Profil studiów</th><th>Forma studiów</th><th>Specjalność</th><th>Liczba semestrów</th><th>Liczba punktów ECTS</th><th>Łączna liczba godzin dydaktycznych</th><th>Opcje</th></tr>
			<tr th:each="fieldOfStudy: ${fieldsOfStudy}">
				<td><span th:text="${fieldOfStudy.id}" /></td>
				<td><span th:text="${fieldOfStudy.name}" /></td>
				<td><span th:text="${fieldOfStudy.department}" /></td>
				<td><span th:text="${fieldOfStudy.level}" /></td>
				<td><span th:text="${fieldOfStudy.profil}" /></td>
				<td><span th:text="${fieldOfStudy.formOfStudy}" /></td>
				<td><span th:text="${fieldOfStudy.speciality}" /></td>
				<td><span th:text="${fieldOfStudy.numberOfSemesters}" /></td>
				<td><span th:text="${fieldOfStudy.ects}" /></td>
				<td><span th:text="${fieldOfStudy.totalNumberOfHours}" /></td>
				<td>
            		<a th:href="@{/removeField/{id}(id=${fieldOfStudy.id})}"><span>Usuń</span></a>
      		  </td>
			</tr>
		</table>
	
	<br />
</div>
</body>
</html>
