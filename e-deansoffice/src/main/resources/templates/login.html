<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  layout:decorator="template">
<head>
	<meta charset="utf-8" />
	<meta name="description" content="formularz logowania" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>e-Dziekanat</title>
	
	<link rel="stylesheet" type="text/css" media="all"  th:href="@{/css/login2.css}"   />
</head>
<body>

<div layout:fragment="content">
	
	<div id="image"><img th:src="@{/images/graduation.png}"></img></div>
	
	<h3 id="title">Logowanie do serwisu</h3>
	
	<div id="container">
		
		<div id="form">
		  <form action="login" method="post">
			
			<input type="text" name="uid" placeholder="identyfikator"></input>
			<br />
			<input type="password" name="upassword" placeholder="hasło"></input>
			<br />
			
			<select name="ucriteria">
			  <option value="1">student/doktorant</option>
			  <option value="2">pracownik dydaktyczny</option>
			  <option value="3">pracownik administracyjny</option>
			</select>
		  
		  <br /><br /><br />
		  
			<input type="submit" value="Zaloguj się"></input>
		  </form>
		</div>
	</div>
	</div>
	<h4 th:replace="template::message"></h4>
	<div th:replace="template::footer"></div>
	</body>
</html>
